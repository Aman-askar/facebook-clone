<html lang="en">
<head>

    <div class="container">
        <div class="header">
            <div class="logo">

                    <table class="login-controls">
                        <tr>

                            <td><label class="login-label">password</label></td>
                        </tr>
                        <tr>
                            <td><input id="had" type="email"></td>

                            <td><input class="sub-btn" type="submit" value="login"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><label class="login-label"> forgotten password?</label></td>
                        </tr>
                    </table>
                </form>
                

            </div>
        </div>
        <div class="main-body">
            <div class="left-section">
                <img class="img" src="fb2.jpg" alt="something missing">
            </div>
            <div class="right-section">
                <h1 class="left-head">Create an account</h1>
                <p class="left-para">its quick and easy</p>
                <form action="">
                    <input class="firstname" type="text" placeholder="first name">
                    <input class="surname" type="text" placeholder="surname">
                    <br>
                    <input class="email" type="email" placeholder="email or mobile number">
                    <br>
                    <input class="password" type="password" placeholder="password">
                    <br>
                    <p>Birthday</p>
                    <select id="birthday">
                        <option>day</option>


                    </select>
                    <select id="birthday">
                        <option>month</option>

                    </select>
                    <select id="birthday">
                        <option>year</option>

                    </select>
                    <p>
                        Gender
                    </p>
                    <input class="gender" type="radio">
                    <label>Male</label>
                    <input type="radio">
                    <label>Female</label>
                    <input type="radio">
                    <label>Custom</label>
                    <p>by clicking sign up you agree to the terms,data policy<br>
                    and cookie policy you may recieve sms notifications from<br>
                    us and can opt out at any time </p>
                    <input class="signup" type="submit" value="sign up">
                    <p>create a page for a celebrity, band or buissiness</p>
                </form>
            </div>
        </div>
    </div>
